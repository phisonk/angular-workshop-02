<div class="card" *ngIf="product">
  <div class="card-header">
    {{ pageName + ": " + product.name }}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Code:</div>
          <div class="col-md-8">{{ product.code }}</div>
        </div>

        <div class="row">
          <div class="col-md-4">Name:</div>
          <div class="col-md-8">
            {{ product.name | uppercase | productName: " " }}
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">Price:</div>
          <div class="col-md-8">{{ product.price.toFixed(2) }}</div>
        </div>

        <div class="row">
          <div class="col-md-4">Rating:</div>
          <div class="col-md-8">
            <app-rating [rating]="product.rating"> </app-rating>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <img
          class="center-block img-responsive"
          [style.width.px]="100"
          [style.margin.px]="2"
          [src]="product.imageUrl"
          [title]="product.name"
        />
      </div>
    </div>
  </div>

  <div class="card-footer">
    <button
      class="btn btn-outline-secondary"
      [routerLink]="['/list']"
      style="width: 80px;"
    >
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
